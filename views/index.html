  <title>URL Shortener for A/B testing - ablk.us</title>
  <meta name="description" content="Get a unique shortened url that will redirect randomly to a list of urls. This could help when doing A/B testing.">
  <meta name="keywords" content="shortened short url ab testing">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="main-container">

        <div class="inner cover">
          <span class="glyphicon glyphicon-link"></span>
          <h1>URL Shortener for A/B testing</h1>
          <h4>ablk.us</h4>

          <div class="row" id="form">

            <div class="col col-lg-12">
              <div class="input-group input-group-lg">
                <input type="text" class="form-control  url-field" placeholder="Paste a link...">
                <span class="input-group-btn">
                  <button class="btn btn-add" type="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>

            <div class="col col-lg-12 new-link" id="new_link">
              <div class="input-group input-group-lg">
                <input type="text" class="form-control url-field" placeholder="Paste a link...">
                <span class="input-group-btn">
                  <button class="btn btn-remove" type="button">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                  </button>
                  <button class="btn btn-add" type="button">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </button>
                </span>
              </div>
            </div>

            <div id="new_links">
            </div>

            <div class="col col-lg-12 center-block">
              <button class="btn btn-lg btn-shorten" type="button">SHORTEN</button>
            </div>

            <div class="col col-lg-12">
              <div id="link"></div>
            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
